<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>ResultsGrid Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../../../dijit/themes/claro/claro.css" />
    <link rel="stylesheet" type="text/css" href="../../../esri/css/esri.css" />
    <link rel="stylesheet" href="../../../bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../resources/ResultsGrid.css">
    <style type='text/css'>
        body {
            padding: 50px;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="../../../jquery/dist/jquery.js"></script>
    <script type='text/javascript' src="../../../bootstrap/dist/js/bootstrap.js"></script>
    <script type='text/javascript' src="../../../dojo/dojo.js"></script>
    <script type="text/javascript">
        var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../../';
        var widgetUnderTest;

        require({
            baseUrl: baseUrl,
            packages: ['app', 'esri', 'dojo', 'dijit', 'dojox', 'dgrid', 'put-selector', 'xstyle',
            {
                name: 'underscore.string',
                location: 'underscore.string',
                main: 'lib/underscore.string'
            }]
        }, [
            'app/search/ResultsGrid',
            'app/config',

            'dojo/request',

            'dojo/domReady!'
        ], function(Module, config, request) {
            config.getAppJson();
            
            widgetUnderTest = new Module({
            }, 'node');

            widgetUnderTest.startup();

            request('./data/results.json', {
                handleAs: 'json'
            }).then(function (data) {
                console.log(data);
                widgetUnderTest.onFeaturesFound(data);
            });
        });
</script>
</head>
<body class='claro'>
    <div id="node"></div>
</body>
</html>
