<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Shape Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../../../dijit/themes/claro/claro.css" />
    <link rel="stylesheet" type="text/css" href="../../../esri/css/esri.css" />
    <link rel="stylesheet" href="../../../bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../resources/Shape.css">
    <style type='text/css'>
        body {
            padding: 15px;
            border: 1px solid gray;
            width: 318px;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="../../../jquery/dist/jquery.js"></script>
    <script type='text/javascript' src="../../../bootstrap/dist/js/bootstrap.js"></script>
    <script type='text/javascript' src="../../../dojo/dojo.js"></script>
    <script type="text/javascript">
        var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../../';
        var widgetUnderTest;

        require({
            baseUrl: baseUrl,
            packages: ['app', 'esri', 'dojo', 'dijit', 'dojox']
        }, [
            'app/search/Shape',
            'app/map/MapController',

            'esri/Map',

            'dojo/domReady!'
        ], function(
            Module,
            MapController,
            Map
            ) {
            MapController.map = new Map('mapDiv', {
                basemap: 'streets'
            });
            MapController.setUpSubscribes();
            widgetUnderTest = new Module(null, 'node');

            widgetUnderTest.startup();
        });
</script>
</head>
<body class='claro'>
    <div id="mapDiv"></div>
    <div id="node"></div>
    <button onclick='widgetUnderTest.getGeometry();'>getGeometry</button>
</body>
</html>
