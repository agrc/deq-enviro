<div>
    <div class="checkbox">
        <label>
            <input type="checkbox" 
                data-dojo-attach-event='onchange: onCheckboxChange'
                data-dojo-attach-point='checkbox'> ${name}
        </label>
        <a href="${metaDataUrl}" target="_blank"
            data-toggle='tooltip'
            data-delay='${popupDelay}'
            data-dojo-attach-point='helpTip'
            title='${description}'>
            <span class="glyphicon glyphicon-question-sign"></span>
        </a>
    </div>
</div>
