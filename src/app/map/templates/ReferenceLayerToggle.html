<div>
    <div class="checkbox">
        <label data-dojo-attach-point='label'>
            <input type="checkbox" 
                data-dojo-attach-event='onchange: onCheckboxChange'
                data-dojo-attach-point='checkbox'> ${layerName}
        </label>
        <div data-toggle='tooltip'
            data-dojo-attach-point='legendTip'
            data-dojo-attach-event='onmouseenter: displayLegend, onmouseleave: hideLegend'
            <span class="glyphicon glyphicon-question-sign"></span>
        </div>
    </div>
</div>
